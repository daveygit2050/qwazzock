<!DOCTYPE html>
<html>
    <head>
        <script src="//code.jquery.com/jquery-3.3.1.min.js"></script>
        <script type="text/javascript" src="//cdnjs.cloudflare.com/ajax/libs/socket.io/1.3.6/socket.io.min.js"></script>
        <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
        <link rel="stylesheet" href="https://code.getmdl.io/1.3.0/material.light_blue-deep_orange.min.css">
        <script defer src="https://code.getmdl.io/1.3.0/material.min.js"></script>
        <script src="static/js/player_client.js"></script>
    </head>
    <body>
        <div class="mdl-textfield mdl-js-textfield" style="width:90vw;margin:1vh 5vw;font-size:xx-large;">
            <input class="mdl-textfield__input" type="text" id="player_name" style="font-size: xx-large;">
            <label class="mdl-textfield__label" for="player_name" style="font-size: xx-large;">Player Name</label>
        </div>
        <div class="mdl-textfield mdl-js-textfield" style="width:90vw;margin:1vh 5vw;font-size:xx-large;">
            <input class="mdl-textfield__input" type="text" id="team_name" style="font-size: xx-large;">
            <label class="mdl-textfield__label" for="team_name" style="font-size: xx-large;">Team Name</label>
        </div>
        <div>
            <button class="mdl-button mdl-js-button mdl-button--raised mdl-js-ripple-effect mdl-button--accent" id="buzzer" style="width:90vw;height:65vh;margin:4vh 5vw;font-size:calc(10vw + 10vh);">BUZZ</button>
        </div>
    </body>
</html>
